<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-page" id="welcomePage">
            <img src="hp.gif">
          <h2 class="welcome-heading">Добро пожаловать!</h2>    
          <button class="button" id="start">Начать!</button>
        </div>
        <h2 class="quiz-heading">Quiz app</h2>
        <div class="quiz" id="quizContainer"></div>
        <div class="result" id="result"></div>
        <button class="button" id="submit">Далее</button>
        <button class="button hide" id="retry">Заново</button>
        <button class="button hide" id="finish">Завершить</button>
        <button class="button hide" id="showAnswer">Показать Ответы</button>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</body>

</html>
